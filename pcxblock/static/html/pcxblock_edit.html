<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">

<div id="workzone">
        <img class="ge_taskImg" src="{{backgroung_picture}}" style="display:none"/>
        <!--<div class="loader"></div>-->
        <div class='leftMenu'>
            <a class='logo'><img src="/static/logo.png"/></a>
            <div class="ge_panel">
                <button class="ge_gridMode">Убрать сетку</button>
            </div>
            <div class="ge_task">Задание</div>
        </div>
        <div class='buttons d2d'>
            <div rel="benttool" title="Ломаная" class="tool"><img src="/static/bent.png"/></div>
            <div rel="linetool" title="Линия" class="tool"><img src="/static/line.png"/></div>
            <div rel="walltool" title="Прямоугольник" class="tool"><img src="/static/rect.png"/></div>
            <div rel="beziertool" title="Кривая Безье" class="tool"><img src="/static/BezierCurve.png"/></div>
            <!--<div id="circle-tool" title="Окружность"><img src="/static/circle.png"/></div>-->
            <div rel="resettool" title="Очистить"><img src="/static/eraser.png"/></div>
            <div rel="backtool" title="Отменить"><img src="{{pics[0]}}"/></div>
        </div>
        <div class="designer-block">
            <div class='designer' style="height:500px">
                <table class="controls">
                    <tr>
                        <td></td>
                        <td class="act up"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="act left"></td>
                        <td class="act zoom-in"></td>
                        <td rowspan="2" class="act right"></td>
                    </tr>
                    <tr>
                        <td class="act zoom-out"></td>                    
                    </tr>
                    <tr>
                        <td></td>
                        <td class="act down"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="ge_drawerButtons">
                <button class="ge_drawLayers microButton active">Режим эскиза</button>
                <button class="ge_drawBottomLine microButton">Режим чертежа</button>
                <button class="ge_saveResult microButton" style="display:none">Сохранить результат</button>
                <button id="lol">Получить base64 в консоль</button>
            </div>
        </div>
        <div class="modal fade ge_errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Ваше задание</h4>
                    </div>
                    <div class="modal-body">
                        <div class="ge_errormessage"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">ОК</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



  <div id = "editzone">
  </div>
  <ul class="list-input settings-list">
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
