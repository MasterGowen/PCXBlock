<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    

    <ul class="list-input settings-list">

  <div id="main-settings">

  <div id="workzone">
       <img class="ge_taskImg" src="{{background_image}}" style="display:none"/>

        <div class="all-tools" style="display: inline-flex;">

        <div class='buttons d2d'>
                 <div rel="BentMode" title="Ломаная" class="tool"><img src="{{pic_bent}}"/></div>
                 <div rel="LineMode" title="Линия" class="tool"><img src="{{pic_line}}"/></div>
                 <div rel="WallMode" title="Прямоугольник" class="tool"><img src="{{pic_rect}}"/></div>
                 <div rel="BezierMode" title="Кривая Безье" class="tool"><img src="{{pic_BezierCurve}}"/></div>
           
                 <div rel="CircleMode" title="Окружность" class="tool"><img src="{{pic_circletool}}"/></div>
                 <div rel="SmoothMode" title="Сглаженная линия" class="tool"><img src="{{pic_smoothtool}}"/></div>
                 <div rel="ArcMode" title="Дуга" class="tool"><img src="{{pic_arctool}}"/></div>

                 <div rel="RulerMode" title="Линейка" class="tool"><img src="img/ruler.png"/></div>
                 <div rel="PointMode" title="Точка" class="tool"><img src="img/point.png"/></div>
                 <div rel="DeleteMode" title="Удалить" class="tool"><img src="img/eraser.png"/></div>

                 <div rel="resettool" title="Очистить"><img style="height: 40px;" src="{{pic_eraser}}"/></div>
                 <div rel="backtool" title="Отменить"><img style="height: 40px;" src='{{pic_back}}'/></div>
                 <div rel="gridmode" class="ge_gridMode extend-tool grid-active" title="Показать/скрыть сетку"><img style="height: 40px;" src='{{pic_grid}}'/></div>
             </div>

             <div class='buttons lines-types' style="display:none">
                 <div rel="mainline" title="Основная линия" class="tool"><img src="{{pic_main_line}}"/></div>
                 <div rel="dashdotline" title="Штрихпунктирная линия" class="tool"><img src="{{pic_dash_dot_line}}"/></div>
                 <div rel="dashedline" title="Штриховая линия" class="tool"><img src="{{pic_dashed_line}}"/></div>
                 <div rel="thinline" title="Тонкая линия" class="tool"><img src="{{pic_thin_line}}"/></div>
                 
                 <div rel="backline" title="Отменить выделение" class="tool"><img src="img/back.png"/></div>

                 <div rel="gridmode" class="ge_gridMode extend-tool grid-active" title="Показать/скрыть сетку"><img style="height: 40px;" src='{{pic_grid}}'/></div>
             </div>

             <div class="buttons ge_panel">
                <div title="Привязка к сетке" class="linktool" rel="gridlink"><img src="img/grid-point.png"/></div>
                <div title="Привязка к параллельности" class="linktool" rel="parallellink"><img src="{{pic_parallellink}}"/></div>
                <div title="Привязка к перпендикулярности" class="linktool" rel="perpendicularlink"><img src="{{pic_perpendicularlink}}"/></div>
                <div title="Привязка к крайним точкам" class="linktool" rel="extremelink"><img src="{{pic_extremelink}}"/></div>
                <div title="Привязка к точке на линии" class="linktool" rel="linepointlink"><img src="{{pic_linepointlink}}"/></div>
                <div title="Привязка к пересечениям" class="linktool" rel="intersectionlink"><img src="{{pic_intersectionlink}}"/></div>
        </div>

          <div class="ge_panel">
                <label><input type="checkbox" class="show_size" onchange="showSize(this);"/> Показывать размер</label>
                <label><input type="checkbox" class="show_angle" onchange="showAngle(this);"/> Показывать угол</label>
            </div>

        </div>
        <div class="designer-block">
            <div class='designer' id="ge_canvas">
                <table class="controls ge_move">
                    <tr>
                        <td></td>
                        <td class="act up"><i class="fa fa-arrow-up"></i></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="act left"><i class="fa fa-arrow-left"></i></td>
                        <td class="act zoom-in"><i class="fa fa-plus-circle"></i></td>
                        <td rowspan="2" class="act right"><i class="fa fa-arrow-right"></i></td>
                    </tr>
                    <tr>
                        <td class="act zoom-out"><i class="fa fa-minus-circle"></i></td>                    
                    </tr>
                    <tr>
                        <td></td>
                        <td class="act down"><i class="fa fa-arrow-down"></i></td>
                        <td></td>
                    </tr>
                </table>
                <div class="ge_zoom controls" onclick="enterFullscreen('workzone')"><i class="fa fa-expand"></i></div>
            </div>
            <div class="ge_drawerButtons">
                <button class="ge_drawLayers active">Режим эскиза</button>
                <button class="ge_drawBottomLine">Режим чертежа</button>
                <button class="ge_saveResult" style="display:none">Сохранить результат</button>
            </div>
        </div>
  </div>
  </div>

  <div id="scenario-settings" hidden="true">
      
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="background_image">Подложенная картинка:</label>
          <input name="upload_image" type='file'>
          <button class="label setting-label" for="background_image" onclick="$(this).parent().next().toggle()">Base64</button>
        </div>
        <div hidden style="text-align: center;"><input style="width: 100%;" class="input setting-input" name="background_image" id="background_image" value="{{background_image}}" type="text" /></div>
      </li>

      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="display_name">Название:</label>
          <input class="input setting-input" name="display_name" id="display_name" value="{{display_name}}" type="text" />
        </div>
      </li>

          <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="question-area">Вопрос:</label>
          <textarea id="question-area" class="input setting-input" name="question" rows=2 cols=50>{{question}}</textarea>
        </div>
      </li>

      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="weight">Максимальное количество баллов (0-100):</label>
          <input class="input setting-input" name="weight" id="weight" value="{{weight}}" type="number" min="0" max="100" />
        </div>
      </li>

      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="max_attempts">Количество попыток:</label>
          <input class="input setting-input" name="max_attempts" id="max_attempts" value="{{max_attempts}}" type="number" min="0" />
          </div>
        </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="grid_step">Размер ячейки сетки:</label>
          <input class="input setting-input" name="grid_step" id="grid_step" value="{{grid_step}}" type="number" min="2" max="100" />
        </div>
      </li>

  </div>

  <div id="advanced-settings" hidden="true">
      
      <li class="field comp-setting-entry is-set">
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="main_line_thickness">Размытие основной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="main_line_thickness" id="main_line_thickness" value="{{main_line_thickness}}" type="number" min="5" max="100" />
        </div>
        
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="main_line_coefficient">Коэффициент основной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="main_line_coefficient" id="main_line_coefficient" value="{{main_line_coefficient}}" type="number" min="1" max="100" />
        </div>
      </li>
      


      <li class="field comp-setting-entry is-set">
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="dashed_line_thickness">Размытие пунктирной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="dashed_line_thickness" id="dashed_line_thickness" value="{{dashed_line_thickness}}" type="number" min="5" max="100" />
        </div>
        
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="dashed_line_coefficient">Коэффициент пунктирной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="dashed_line_coefficient" id="dashed_line_coefficient" value="{{dashed_line_coefficient}}" type="number" min="1" max="100" />
        </div>
      </li>


      <li class="field comp-setting-entry is-set">
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="dash_dot_line_thickness">Размытие штрих-пунктирной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="dash_dot_line_thickness" id="dash_dot_line_thickness" value="{{dash_dot_line_thickness}}" type="number" min="5" max="100" />
        </div>
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="dash_dot_line_coefficient">Коэффициент штрих-пунктирной линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="dash_dot_line_coefficient" id="dash_dot_line_coefficient" value="{{dash_dot_line_coefficient}}" type="number" min="1" max="100" />
        </div>
      </li>


      <li class="field comp-setting-entry is-set">
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="thin_line_thickness">Размытие тонкой линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="thin_line_thickness" id="thin_line_thickness" value="{{thin_line_thickness}}" type="number" min="5" max="100" />
        </div>
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="thin_line_coefficient">Коэффициент тонкой линии:</label>
          <input style="width: 15% !important;" class="input setting-input" name="thin_line_coefficient" id="thin_line_coefficient" value="{{thin_line_coefficient}}" type="number" min="1" max="100" />
        </div>
      </li>


      <li class="field comp-setting-entry is-set">
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="link_thickness">Размытие привязок:</label>
          <input style="width: 15% !important;" class="input setting-input" name="link_thickness" id="link_thickness" value="{{link_thickness}}" type="number" min="5" max="100" />
        </div>
        <div style="display: inline !important; margin-right: 5% !important;" class="wrapper-comp-setting">
          <label class="label setting-label" for="link_coefficient">Коэффициент привязок:</label>
          <input style="width: 15% !important;" class="input setting-input" name="link_coefficient" id="link_coefficient" value="{{link_coefficient}}" type="number" min="1" max="100" />
        </div>
      </li>



  </div>


</ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
    </div>
