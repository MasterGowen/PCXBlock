<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">

<div id="workzone">
        <img class="ge_taskImg" src="{{background_image}}" style="display:none"/>

        <div class='leftMenu'>
            <a class='logo'><img src="{{pic_logo}}"/></a>
            <div class="ge_panel">
                <button class="ge_gridMode">Убрать сетку</button>
            </div>

        </div>
        <div class='buttons d2d'>
            <div rel="benttool" title="Ломаная" class="tool"><img src="{{pic_bent}}"/></div>
            <div rel="linetool" title="Линия" class="tool"><img src="{{pic_line}}"/></div>
            <div rel="walltool" title="Прямоугольник" class="tool"><img src="{{pic_rect}}"/></div>
            <div rel="beziertool" title="Кривая Безье" class="tool"><img src="{{pic_BezierCurve}}"/></div>
            <!--<div id="circle-tool" title="Окружность"><img src="/static/circle.png"/></div>-->
            <div rel="resettool" title="Очистить"><img src="{{pic_eraser}}"/></div>
            <div rel="backtool" title="Отменить"><img src='{{pic_back}}'/></div>
        </div>
        <div class='buttons lines-types' style="display:none">
            <div rel="mainline" title="Основная линия" class="tool"><img src="{main_line}"/></div>
            <div rel="dashdotline" title="Штрихпунктирная линия" class="tool"><img src="{dash_dot_line}"/></div>
            <div rel="dashedline" title="Штриховая линия" class="tool"><img src="{dashed_line}"/></div>
            <div rel="thinline" title="Тонкая линия" class="tool"><img src="{thin_line}"/></div>
        </div>
        <div class="designer-block">
            <div class='designer' style="height:500px">
                <table class="controls">
                    <tr>
                        <td></td>
                        <td class="act up"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="act left"></td>
                        <td class="act zoom-in"></td>
                        <td rowspan="2" class="act right"></td>
                    </tr>
                    <tr>
                        <td class="act zoom-out"></td>                    
                    </tr>
                    <tr>
                        <td></td>
                        <td class="act down"></td>
                        <td></td>
                    </tr>
                </table>
                <div class="ge_zoom controls" onclick="enterFullscreen('ge_canvas')"></div>
            </div>
            <div class="ge_drawerButtons">
                <button class="ge_drawLayers microButton active">Режим эскиза</button>
                <button class="ge_drawBottomLine microButton">Режим чертежа</button>
                <button class="ge_saveResult microButton" style="display:none">Сохранить результат</button>

            </div>
        </div>

</div>

  <div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list" style="padding-top: 24px;">
      
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="background_image">Подложенная картинка:</label>
          <input name="upload_image" type='file'>
          <input class="input setting-input" name="background_image" id="background_image" value="{{background_image}}" type="text" />
        </div>
      </li>

      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="display_name">Название:</label>
          <input class="input setting-input" name="display_name" id="display_name" value="{{display_name}}" type="text" />
        </div>
      </li>

      <div id='main-settings'>
          <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="question-area">Вопрос:</label>
          <textarea id="question-area" class="input setting-input" name="question" rows=2 cols=50>{{question}}</textarea>
        </div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="weight">Максимальное количество баллов (0-100):</label>
          <input class="input setting-input" name="weight" id="weight" value="{{weight}}" type="number" min="0" max="100" />
        </div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="max_attempts">Количество попыток:</label>
          <input class="input setting-input" name="max_attempts" id="max_attempts" value="{{max_attempts}}" type="number" min="0" />
          </div>
        </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="grid_step">Размер ячейки сетки:</label>
          <input class="input setting-input" name="grid_step" id="grid_step" value="{{grid_step}}" type="number" min="0" max="100" />
        </div>
      </li>
      
      </div>
    </ul>
  </div>


  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>

</div>
